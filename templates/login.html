<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - NexusChat</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='public/style.css') }}">
    <style>
        /* Full height layout for login page */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            height: 100vh;
        }
        
        body.auth {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        
        .login-container {
            width: 100%;
            max-width: 400px;
            padding: 2rem;
        }
    </style>
</head>

<body class="auth">
    <div class="login-container">
        <div class="logo">
            <h1>ü§ñ NexusChat</h1>
            <p>Welcome back! Please sign in to your account.</p>
        </div>

        <div id="message-container"></div>

        <form id="login-form">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>

            <button type="submit" class="btn" id="login-btn">Sign In</button>
        </form>

        <div class="links">
            <p>Don't have an account? <a href="/signup">Sign up here</a></p>
            <p><a href="/">‚Üê Back to Home</a></p>
        </div>
    </div>

    <script>
        const form = document.getElementById('login-form');
        const messageContainer = document.getElementById('message-container');
        const loginBtn = document.getElementById('login-btn');

        function showMessage(message, type = 'error') {
            messageContainer.innerHTML = `<div class="${type}">${message}</div>`;
            setTimeout(() => {
                messageContainer.innerHTML = '';
            }, 5000);
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const formData = new FormData(form);
            const data = {
                username: formData.get('username'),
                password: formData.get('password')
            };

            if (!data.username || !data.password) {
                showMessage('Please fill in all fields');
                return;
            }

            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    credentials: 'include',
                    body: JSON.stringify(data)
                });

                const result = await response.json();

                if (response.ok) {
                    showMessage('Login successful! Redirecting...', 'success');
                    setTimeout(() => {
                        window.location.href = '/chat';
                    }, 1000);
                } else {
                    showMessage(result.error || 'Login failed');
                }
            } catch (error) {
                showMessage('Network error. Please try again.');
                console.error('Login error:', error);
            }
        });

        // Check if user is already logged in
        fetch('/api/chats', { credentials: 'include' })
            .then(response => {
                if (response.ok) {
                    window.location.href = '/chat';
                }
            })
            .catch(() => {
                // User not logged in, stay on login page
            });
    </script>
</body>

</html>
