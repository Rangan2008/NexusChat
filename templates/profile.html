<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Profile - NexusChat</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='public/profile.css') }}">
    <style>
        /* Full height layout */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            height: 100vh;
            overflow-x: hidden;
        }
        
        body {
            display: flex;
            flex-direction: column;
            font-family: 'Inter', sans-serif;
        }
        
        .profile-container {
            flex: 1;
            overflow-y: auto;
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
        }
        
        .back-link {
            text-decoration: none;
            margin-bottom: 2rem;
            display: inline-block;
            padding: 0.5rem 1rem;
            background: var(--primary, #3b82f6);
            color: white;
            border-radius: 6px;
            transition: background 0.2s ease;
        }
        
        .back-link:hover {
            background: #2563eb;
        }
    </style>
</head>

<body>
    <div class="profile-container">
        <a href="/chat" class="back-link">‚Üê Back to Chat</a>
        <div class="profile-header">
            <div class="user-info">
                <div class="username" id="profile-username">Alice</div>
            </div>
            <button class="btn-logout" id="logout-btn">Logout</button>
        </div>

        <div class="section">
            <h3>Account Info</h3>
            <div class="info-grid">
                <div class="info-item">
                    <label>Email:</label>
                    <input type="email" id="user-email" />
                </div>
                <div class="info-item">
                    <label>Username:</label>
                    <input type="text" id="user-username" />
                </div>
                <div class="info-item">
                    <label>Joined:</label>
                    <div id="user-joined">2024-03-15</div>
                </div>
                <div class="info-item">
                    <label>Total Chats:</label>
                    <div id="user-chats">54</div>
                </div>
                <div class="info-item">
                    <!-- Password fields moved to dedicated section below -->
            </div>
            <button class="btn-save" id="save-profile">Save Changes</button>
        </div>

        <div class="section">
            <h3>Preferences</h3>
            <div class="info-grid">
                <div class="info-item">
                    <div class="notification-toggle">
                        <label for="notif-toggle">Enable Notifications:</label>
                        <input type="checkbox" id="notif-toggle" />
                    </div>
                </div>
                <div class="info-item">
                    <label>Theme:</label>
                    <select id="theme-select">
                        <option value="light">Light</option>
                        <option value="dark">Dark</option>
                    </select>
                </div>
                <div class="info-item">
                    <label>Language:</label>
                    <select id="lang-select">
                        <option value="English">English</option>
                        <option value="Hindi">Hindi</option>
                        <option value="Spanish">Spanish</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="section">
            <h3>Change Password</h3>
            <div class="info-grid">
                <div class="info-item">
                    <label for="current-password">Current Password:</label>
                    <div class="password-field">
                        <input type="password" id="current-password" placeholder="Enter current password" />
                        <span class="password-toggle">üëÅÔ∏è</span>
                    </div>
                </div>
                <div class="info-item">
                    <label for="new-password">New Password:</label>
                    <div class="password-field">
                        <input type="password" id="new-password" placeholder="Enter new password" />
                        <span class="password-toggle">üëÅÔ∏è</span>
                    </div>
                </div>
                <div class="info-item">
                    <label for="confirm-new-password">Confirm New Password:</label>
                    <div class="password-field">
                        <input type="password" id="confirm-new-password" placeholder="Confirm new password" />
                        <span class="password-toggle">üëÅÔ∏è</span>
                    </div>
                </div>
            </div>
            <button class="btn-save" id="change-password-btn">Change Password</button>
        </div>

        <div class="section">
            <h3>Danger Zone</h3>
            <button class="btn-logout" style="background:#b91c1c" id="delete-account-btn">
                üóëÔ∏è Delete My Account
            </button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            fetch('/api/profile', { credentials: 'include' })
                .then(res => res.json())
                .then(data => {
                    document.getElementById('profile-username').textContent = data.username;
                    document.getElementById('user-email').value = data.email;
                    document.getElementById('user-username').value = data.username;
                    document.getElementById('user-joined').textContent = data.joined_date;
                    document.getElementById('user-chats').textContent = data.total_chats;
                    document.getElementById('theme-select').value = data.theme;
                    document.getElementById('lang-select').value = data.language;
                    document.getElementById('notif-toggle').checked = data.notifications;
                })
                .catch(error => {
                    console.error('Error fetching profile:', error);
                    alert('Failed to load profile data');
                });

            document.getElementById('logout-btn').addEventListener('click', async () => {
                const res = await fetch('/api/auth/logout', {
                    method: 'POST',
                    credentials: 'include'
                });
                if (res.ok) {
                    window.location.href = '/login';
                }
            });


            document.getElementById('save-profile').addEventListener('click', async () => {
                const email = document.getElementById('user-email').value;
                const username = document.getElementById('user-username').value;
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                if (!emailRegex.test(email)) {
                    alert('Invalid email format.');
                    return;
                }
                const payload = {
                    email,
                    username,
                    theme: document.getElementById('theme-select').value,
                    language: document.getElementById('lang-select').value,
                    notifications: document.getElementById('notif-toggle').checked
                };
                const res = await fetch('/api/profile/update', {
                    method: 'POST',
                    credentials: 'include',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
                const result = await res.json();
                alert(result.message || 'Profile updated!');
            });

            document.getElementById('change-password-btn').addEventListener('click', async () => {
                const currentPassword = document.getElementById('current-password').value;
                const newPassword = document.getElementById('new-password').value;
                const confirmNewPassword = document.getElementById('confirm-new-password').value;
                if (!currentPassword || !newPassword || !confirmNewPassword) {
                    alert('Please fill in all password fields.');
                    return;
                }
                if (newPassword.length < 8) {
                    alert('New password must be at least 8 characters.');
                    return;
                }
                if (newPassword !== confirmNewPassword) {
                    alert('New passwords do not match.');
                    return;
                }
                const payload = {
                    current_password: currentPassword,
                    password: newPassword
                };
                const res = await fetch('/api/profile/update', {
                    method: 'POST',
                    credentials: 'include',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
                const result = await res.json();
                alert(result.message || 'Password updated!');
                if (result.success) {
                    document.getElementById('current-password').value = '';
                    document.getElementById('new-password').value = '';
                    document.getElementById('confirm-new-password').value = '';
                }
            });

            document.getElementById('delete-account-btn').addEventListener('click', async () => {
                const confirmed = confirm('Are you sure you want to delete your account? This action is irreversible.');
                if (!confirmed) return;

                const res = await fetch('/api/profile/delete', {
                    method: 'POST',
                    credentials: 'include'
                });

                if (res.ok) {
                    alert('Your account has been deleted.');
                    window.location.href = '/login';
                } else {
                    alert('Failed to delete account.');
                }
            });

            // Add password toggle functionality
            document.querySelectorAll('.password-toggle').forEach(toggle => {
                toggle.addEventListener('click', (e) => {
                    const input = e.target.previousElementSibling;
                    const type = input.type === 'password' ? 'text' : 'password';
                    input.type = type;
                    e.target.textContent = type === 'password' ? 'üëÅÔ∏è' : 'üôà';
                });
            });
        });
                </script>
    </body>

</html>
