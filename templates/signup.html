<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - NexusChat</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            position: relative;
            overflow: hidden;
            padding: 20px;
        }

        /* Animated background elements */
        .background-circles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .circle {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            animation: float 15s infinite ease-in-out;
        }

        .circle:nth-child(1) {
            width: 250px;
            height: 250px;
            top: 10%;
            left: 10%;
            animation-delay: 0s;
            animation-duration: 20s;
        }

        .circle:nth-child(2) {
            width: 150px;
            height: 150px;
            top: 60%;
            left: 5%;
            animation-delay: 2s;
            animation-duration: 18s;
        }

        .circle:nth-child(3) {
            width: 200px;
            height: 200px;
            top: 20%;
            right: 10%;
            animation-delay: 4s;
            animation-duration: 22s;
        }

        .circle:nth-child(4) {
            width: 120px;
            height: 120px;
            top: 70%;
            right: 15%;
            animation-delay: 1s;
            animation-duration: 17s;
        }

        .circle:nth-child(5) {
            width: 180px;
            height: 180px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation-delay: 3s;
            animation-duration: 25s;
        }

        .circle:nth-child(6) {
            width: 100px;
            height: 100px;
            bottom: 10%;
            left: 20%;
            animation-delay: 5s;
            animation-duration: 16s;
        }

        .circle:nth-child(7) {
            width: 220px;
            height: 220px;
            top: 15%;
            left: 30%;
            animation-delay: 2.5s;
            animation-duration: 19s;
        }

        .circle:nth-child(8) {
            width: 130px;
            height: 130px;
            bottom: 15%;
            right: 25%;
            animation-delay: 4.5s;
            animation-duration: 21s;
        }

        @keyframes float {
            0%, 100% {
                transform: translate(0, 0) rotate(0deg);
            }
            25% {
                transform: translate(20px, 20px) rotate(5deg);
            }
            50% {
                transform: translate(0, 40px) rotate(0deg);
            }
            75% {
                transform: translate(-20px, 20px) rotate(-5deg);
            }
        }

        /* Container styles */
        .signup-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 2.5rem;
            border-radius: 16px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 450px;
            position: relative;
            z-index: 1;
            animation: fadeIn 0.6s ease-out;
            transition: transform 0.3s ease;
        }

        .signup-container:hover {
            transform: translateY(-5px);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Logo styles */
        .logo {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo h1 {
            font-size: 2.2rem;
            font-weight: 700;
            color: #333;
            margin-bottom: 0.5rem;
        }

        .logo p {
            color: #666;
            font-size: 1rem;
        }

        /* Form styles */
        .form-group {
            margin-bottom: 1.5rem;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: #333;
            font-size: 0.9rem;
        }

        .form-group input {
            width: 100%;
            padding: 0.875rem 1rem;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.8);
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            transform: translateY(-2px);
        }

        .form-group small {
            display: block;
            margin-top: 0.375rem;
            color: #888;
            font-size: 0.75rem;
        }

        /* Button styles */
        .btn {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: all 0.6s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 7px 14px rgba(102, 126, 234, 0.4);
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn:active {
            transform: translateY(0);
        }

        /* Message container */
        #message-container {
            margin-bottom: 1.5rem;
            min-height: 50px;
        }

        #message-container .error {
            background: #fee;
            color: #c33;
            padding: 0.875rem 1rem;
            border-radius: 8px;
            border-left: 4px solid #c33;
            font-size: 0.9rem;
            animation: shake 0.5s ease-in-out;
        }

        #message-container .success {
            background: #efe;
            color: #363;
            padding: 0.875rem 1rem;
            border-radius: 8px;
            border-left: 4px solid #363;
            font-size: 0.9rem;
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            20%, 60% { transform: translateX(-5px); }
            40%, 80% { transform: translateX(5px); }
        }

        /* Links */
        .links {
            margin-top: 1.5rem;
            text-align: center;
        }

        .links p {
            margin-bottom: 0.75rem;
            color: #666;
            font-size: 0.9rem;
        }

        .links a {
            color: #667eea;
            text-decoration: none;
            transition: all 0.3s ease;
            position: relative;
        }

        .links a::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 0;
            height: 1px;
            background: #667eea;
            transition: width 0.3s ease;
        }

        .links a:hover {
            color: #764ba2;
        }

        .links a:hover::after {
            width: 100%;
        }

        /* Responsive design */
        @media (max-width: 500px) {
            .signup-container {
                padding: 2rem 1.5rem;
            }
            
            .logo h1 {
                font-size: 1.8rem;
            }
            
            .circle {
                display: none;
            }
            
            .circle:nth-child(1),
            .circle:nth-child(3),
            .circle:nth-child(5) {
                display: block;
                width: 150px;
                height: 150px;
            }
        }
    </style>
</head>

<body>
    <!-- Background circles -->
    <div class="background-circles">
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
    </div>
    
    <div class="signup-container">
        <div class="logo">
            <h1>ü§ñ NexusChat</h1>
            <p>Create your account and start chatting!</p>
        </div>

        <div id="message-container"></div>

        <form id="signup-form">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Choose a unique username" required>
                <small>3-32 characters, letters, numbers, underscore, and hyphen only</small>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email address" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Create a strong password" required>
                <small>At least 8 characters</small>
            </div>

            <div class="form-group">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password" required>
            </div>

            <button type="submit" class="btn" id="signup-btn">Create Account</button>
        </form>

        <div class="links">
            <p>Already have an account? <a href="/login">Sign in here</a></p>
            <p><a href="/">‚Üê Back to Home</a></p>
        </div>
    </div>

    <script>
        const form = document.getElementById('signup-form');
        const messageContainer = document.getElementById('message-container');
        const signupBtn = document.getElementById('signup-btn');

        function showMessage(message, type = 'error') {
            messageContainer.innerHTML = `<div class="${type}">${message}</div>`;
            setTimeout(() => {
                messageContainer.innerHTML = '';
            }, 5000);
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const formData = new FormData(form);
            const data = {
                username: formData.get('username'),
                email: formData.get('email'),
                password: formData.get('password'),
                confirmPassword: formData.get('confirm-password')
            };

            // Client-side validation
            if (!data.username || !data.email || !data.password || !data.confirmPassword) {
                showMessage('Please fill in all fields');
                return;
            }

            if (data.password !== data.confirmPassword) {
                showMessage('Passwords do not match');
                return;
            }

            if (data.password.length < 8) {
                showMessage('Password must be at least 8 characters long');
                return;
            }

            try {
                const response = await fetch('/api/auth/signup', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        username: data.username,
                        email: data.email,
                        password: data.password
                    })
                });

                const result = await response.json();

                if (response.ok) {
                    showMessage('Account created successfully! Redirecting to login...', 'success');
                    setTimeout(() => {
                        window.location.href = '/login';
                    }, 2000);
                } else {
                    showMessage(result.error || 'Registration failed');
                }
            } catch (error) {
                showMessage('Network error. Please try again.');
                console.error('Signup error:', error);
            }
        });

        // Check if user is already logged in
        fetch('/api/chats', { credentials: 'include' })
            .then(response => {
                if (response.ok) {
                    window.location.href = '/chat';
                }
            })
            .catch(() => {
                // User not logged in, stay on signup page
            });
    </script>
</body>

</html>
